<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Animation CSS and Transitions | Digital Web.">
    <meta name="robots" content="index,follow">
    <link rel="icon" type="image/png" sizes="32*32" href="../assets/img/id-card-regular.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
    <link rel="stylesheet" href="https://use.typekit.net/eoy0gzf.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../animation/mainAnimation.css">
    <title>Animation CSS || Web Site || Chris04.com</title>
</head>
<body>
    <header>
        <nav></nav>
    </header>

    <main>
        <div class="cuadro"></div>
        <div class="circle"></div>
        <div class="cuadroTwo"></div>   
        <div class="circleTwo"></div>
        
        <div class="container">
            <div class="item"></div>
        </div>

        <div class="card">
            <div class="face front"></div>
            <div class="face back"></div>
        </div>

        <section class="parallax">
           <div class="container--para">
               <div class="image__background">
                   <img src="../assets/img/one.jpg" alt="">
               </div>
               <div class="image__middle">
                   <div class="one"></div>
                   <div class="two"></div>
                   <div class="three"></div>
               </div>
               <div class="image__foreground">
                   <img src="../assets/img/mountain1.png" alt="">
               </div>
           </div>
        </section>
    </main>

    <script src="../animation/appAnimation.js"></script>
</body>
</html>
